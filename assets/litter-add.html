        </div>
        <div class="add-input-form-wrap w-form">

            <div class="add-field-seperator"></div>
            <label class="add-field-h3" for="litter-name">name:</label>
            <input autofocus="autofocus" class="add-input w-input" data-name="litter name" id="litter-name" maxlength="256" name="litter-name" placeholder="Monster litter" required="required" type="text">
            <label class="add-field-h3" for="kc_ref_id">kitten central id:</label>
            <input autofocus="autofocus" class="add-input w-input" data-name="kc_ref_id" id="kc_ref_id" maxlength="256" name="kc_ref_id" placeholder="12345" required="required" type="text">
            <label class="add-field-h3" for="cat_count">number of adult cats:</label>
            <input autofocus="autofocus" class="add-input w-input" data-name="cat_count" id="cat_count" maxlength="256" name="cat_count" placeholder="1" required="required" type="text">
            <label class="add-field-h3" for="kitten_count">number of kittens:</label>
            <input autofocus="autofocus" class="add-input w-input" data-name="kitten_count" id="kitten_count" maxlength="256" name="kitten_count" placeholder="4" required="required" type="text">

                <option value="25">25</option>
                <option value="26">26</option>

                <option value="29">29</option>

                <option value="2010">2010</option>

            <label class="add-field-h3" for="estimated_arrival-2">estimated arrival:</label>
            <input class="add-input w-input" data-name="estimated_arrival" id="estimated_arrival-2" maxlength="256" name="estimated_arrival" placeholder="Mid-June" type="text">
            <label class="add-field-h3" for="foster_note-2">foster notes:</label>
            <input class="add-input w-input" data-name="foster_note" id="foster_note-2" maxlength="256" name="foster_note" placeholder="Notes about initial foster home" type="text">
